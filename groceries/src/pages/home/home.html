<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <h3 class="no-item" text-center *ngIf="items.length === 0">
      No Items Available! 
    </h3>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)='editItem(item, i)' ion-button color="primary" icon-start>
          <ion-icon name="create">
            Edit
          </ion-icon>
        </button>

        <button (click)='shareItem(item, i)' ion-button color="light" icon-start>
          <ion-icon name="md-share">
            Share
          </ion-icon>
        </button>

        <button (click)='removeItem(item._id)' ion-button color="secondary" icon-start>
          <ion-icon name="ios-checkmark-circle-outline">
            Done
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
   
</ion-content>
